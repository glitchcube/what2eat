<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What2Eat App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#4CAF50">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        #logo {
            width: 150px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Logo Display -->
<picture>
    <source srcset="assets/images/logo.webp" type="image/webp">
    <img id="logo" src="assets/images/logo.svg" alt="What2Eat Logo">
</picture>

<h1>What's for Dinner?</h1>
<button onclick="suggestDinner()">Suggest a Dinner</button>
<p id="suggested-dinner">Click the button to get a dinner suggestion.</p>

<div class="section">
    <h2>Add a Dinner</h2>
    <input type="text" id="dinner-input" placeholder="Add a new dinner" onkeydown="handleEnter(event)">
    <button onclick="addDinner()">Add Dinner</button>
</div>

<!-- Bulk add textarea -->
<div class="section">
    <h2>Add Multiple Dinners</h2>
    <textarea id="bulk-dinner-input" placeholder="Paste multiple dinners here (one per line)"></textarea>
    <button onclick="addBulkDinners()">Add Dinners in Bulk</button>
</div>

<!-- Dinner List Display -->
<div class="section">
    <h2>Current Dinner List</h2>
    <div id="dinner-list"></div>
</div>

<script src="script.js"></script>

<!-- Register the service worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
        });
    }
</script>
</body>
</html>
