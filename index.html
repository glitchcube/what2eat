<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What2Eat App</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        #suggested-dinner {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }
        input, textarea {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 1em;
        }
        textarea {
            height: 100px;
        }
        .section {
            margin-top: 30px;
        }
        #dinner-list p {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<!-- Logo Display -->
<picture>
    <source srcset="assets/images/logo.webp" type="image/webp">
    <img id="logo" src="assets/images/logo.svg" alt="What2Eat Logo">
</picture>

<!-- Main Feature: Dinner Suggestion -->
<h1>What's for Dinner?</h1>
<button onclick="suggestDinner()">Suggest a Dinner</button>
<p id="suggested-dinner">Click the button to get a dinner suggestion.</p>

<!-- Secondary Functionality: Add and Remove Dinners -->
<div class="section">
    <h2>Add a Dinner</h2>
    <input type="text" id="dinner-input" placeholder="Add a new dinner" onkeydown="handleEnter(event)">
    <button onclick="addDinner()">Add Dinner</button>
</div>

<!-- Bulk add textarea -->
<div class="section">
    <h2>Add Multiple Dinners</h2>
    <textarea id="bulk-dinner-input" placeholder="Paste multiple dinners here (one per line)"></textarea>
    <button onclick="addBulkDinners()">Add Dinners in Bulk</button>
</div>

<!-- Dinner List Display -->
<div class="section">
    <h2>Current Dinner List</h2>
    <div id="dinner-list"></div>
</div>

<script src="script.js"></script>
</body>
</html>
