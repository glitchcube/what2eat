<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What2Eat - A simple app to suggest meals and manage your dinner list.">
    <title>What2Eat App</title>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
<header>
    <picture>
        <source srcset="assets/images/logo.webp" type="image/webp">
        <img id="logo" src="assets/images/logo.svg" alt="What2Eat Logo">
    </picture>
</header>

<main>
    <!-- Tab Content for "Suggest Dinner" -->
    <section id="suggest-tab" class="tab-content active" aria-labelledby="suggest-dinner-button">
        <h1>What's for Dinner?</h1>
        <button id="suggest-button" onclick="suggestDinner()" aria-label="Suggest a dinner">Suggest a Dinner</button>
        <p id="suggested-dinner">Click the button to get a dinner suggestion.</p>
    </section>

    <!-- Tab Content for "Manage Dinners" -->
    <section id="manage-tab" class="tab-content" aria-labelledby="manage-dinner-button">
        <h2>Manage Your Dinners</h2>
        <div class="section">
            <h3>Add a Dinner</h3>
            <input type="text" id="dinner-input" placeholder="Add a new dinner" onkeydown="handleEnter(event)" aria-label="Add dinner input">
            <button onclick="addDinner()" aria-label="Add dinner">Add Dinner</button>
        </div>

        <div class="section">
            <h3>Add Multiple Dinners</h3>
            <textarea id="bulk-dinner-input" placeholder="Paste multiple dinners here (one per line)" aria-label="Add multiple dinners input"></textarea>
            <button onclick="addBulkDinners()" aria-label="Add multiple dinners">Add Dinners in Bulk</button>
        </div>

        <div class="section">
            <h3>Current Dinner List</h3>
            <div id="dinner-list"></div>
        </div>
    </section>
</main>

<!-- Bottom Navigation Bar -->
<nav class="bottom-nav" aria-label="Navigation">
    <button class="active" onclick="openTab('suggest-tab')" id="suggest-dinner-button">
        <i class="fas fa-utensils"></i><br>Suggest Dinner
    </button>
    <button onclick="openTab('manage-tab')" id="manage-dinner-button">
        <i class="fas fa-list"></i><br>Manage Dinners
    </button>
</nav>

<script src="assets/js/script.js"></script>

<!-- JavaScript to switch between tabs -->
<script>
    function openTab(tabId) {
        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach((tab) => {
            tab.classList.remove('active');
        });

        // Remove active class from all buttons
        document.querySelectorAll('.bottom-nav button').forEach((btn) => {
            btn.classList.remove('active');
        });

        // Show the selected tab and activate the button
        document.getElementById(tabId).classList.add('active');
        document.querySelector(`[onclick="openTab('${tabId}')"]`).classList.add('active');
    }
</script>
</body>
</html>
