<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Suggestion App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        #dinner-list {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Dinner Suggestion App</h1>

<div>
    <input type="text" id="dinner-input" placeholder="Add a new dinner" onkeydown="handleEnter(event)">
    <button onclick="addDinner()">Add Dinner</button>
</div>


<div id="dinner-list"></div>

<button onclick="suggestDinner()">Suggest a Dinner</button>
<p id="suggested-dinner"></p>

<script src="script.js"></script>
</body>
</html>
